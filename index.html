<!DOCTYPE html>
<html>
<head>
	<title>My Webpage</title>
   <link rel = "stylesheet" href = "style.css">
	<style>
		#top 
		{
			font-family: Arial, sans-serif;
			font-size: 36px;
			background-color: darkmagenta;
			width: 400px;
			height: 200px;
			margin: 30px;
			padding: 40px;
			border: 2px solid black;
			color: red;
			text-align:center;
		}	
		#middle
		{
			font-size: 24px;
			color: green;
			text-align:center;
		}	  
		#bottom
		{
			font-size: 12px;
			color: yellow;
			text-align:center;
		}
		.name
		{
			font-weight: bold;
			color: grey;
			text-align:center;
		}
	</style>
</head>
<body>
	<div id="top" class="name">
        <h1> Hello World</h1>
    </div>
    <div id="middle" class="name">
        Another Headline
    </div>
    <div id="bottom">
    	<span class="name"> 
    	This is a paragraph
        <p>This is another paragraph</p>
         </span>
        This the third paragraph
       
   </div>
   <form>
   	  <input style="color:red;text-align:center" type="text" placeholder="FULL NAME" name="name">
   	  <button>Submit</button>
   </form>
</body>
</html>
